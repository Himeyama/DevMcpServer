name: Publish CommandExecMcpServer

on:
  push:
    branches: [ master ]

jobs:
  publish:
    name: Publish (Windows runner â€” builds Windows and Linux outputs)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Publish (win-x64)
        run: |
          dotnet publish CommandExecMcpServer.csproj -c Release -r win-x64 -o ./publish/win
      - name: Upload artifact (win)
        uses: actions/upload-artifact@v4
        with:
          name: publish-win
          path: publish/win
      - name: Publish (linux-x64)
        run: |
          dotnet publish CommandExecMcpServer.csproj -c Release -r linux-x64 -o ./publish/linux
      - name: Upload artifact (linux)
        uses: actions/upload-artifact@v4
        with:
          name: publish-linux
          path: publish/linux
